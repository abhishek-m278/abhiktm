<!DOCTYPE html>
<html>
	<head>
		<title>
			Welcome to KTM Family
		</title>
		<link rel="stylesheet" href="mystyle.css">
	</head>
	<body>
		<div class="container">
        <header>
            
            <div id="branding">
                <h1 style="text-align:center;color:Orange">Welcome To KTM</h1>
            </div>
	</header>
	<form action="success.html">
		Name: <input type="text" placeholder="Your Name" required /><br /><br />
		DOB: <input type="date" /><br /><br />
		Gender:<br />
		Male: <input type="radio" value="male" name="gender" />
		Female: <input type="radio" value="female" name="gender" />
		Others: <input type="radio" value="others" name="gender" /><br /><br />
		Address: <textarea rows="5" cols="25"> </textarea><br /><br />
		State:
		<select>
			<option>Kerala</option>
			<option>Andhra Pradesh</option>
			<option>Arunachal Pradesh</option>
			<option>Assam</option>
			<option>Uttarakhand</option>
			<option>Tripura</option>
			<option>Telangana</option>
			<option>Tamil Nadu</option>
			<option>Sikkim</option>
			<option>Rajasthan</option>
			<option>Punjab</option>
			<option>Orissa</option>
			<option>Nagaland</option>
			<option>Mizoram</option>
			<option>Meghalaya</option>
			<option>Manipur</option>
			<option>Maharashtra</option>
			<option>Madhya Pradesh</option>
			<option>West Bengal</option>
			<option>Jharkhand</option>
			<option>Jammu and Kashmir</option>
			<option>Himachal Pradesh</option>
			<option>Haryana</option>
			<option>Gujarat</option>
			<option>Goa</option>
			<option>Uttar Pradesh</option>
			<option>Chattisgarh</option>
			<option>Karnataka</option>
			<option>Bihar</option>
		</select><br /><br />
		Nearest KTM Showroom:
		<input type="text" list="Nearest KTM Showroom" />
		<datalist id="Nearest KTM Showroom">
			<option value="KTM Kasaragod" />
			<option value="KTMKannur " />
			<option value="KTM Wayanad " />
			<option value="KTM Kozhikode " />
			<option value="KTM Malappuram " />
			<option value="KTM Palakkad " />
			<option value="KTM Thrissur" />
			<option value="KTM Ernakulam" />
			<option value="KTM Idukki" />
			<option value="KTM Kottayam " />
			<option value="KTM Alappuzha" />
			<option value="KTM Pathanamthitta " />
			<option value="KTM Kollam " />
			<option value="KTM Thiruvananthapuram" />
		</datalist><br /><br />	
		Your Model:
		<input type="text" list="your model" />
		<datalist id="your model">
			<option value="KTM Duke 125" />
			<option value="KTM Duke 200" />
			<option value="KTM Duke 250" />
			<option value="KTM Duke 390" />
			<option value="KTM Duke 790 " />
			<option value="KTM RC 125" />
			<option value="KTM RC 200" />
			<option value="KTM RC 390" />
			<option value="KTM Adventure 390" />
			<option value="KTM Adventure 390" />
		</datalist><br /><br />
		Engine Number: <input type="text" /><br /><br />
		Chassis Number: <input type="text" /><br /><br />
		Phone Number: <input type="text" placeholder="Enter Mob No" /><br /><br />
		Email ID: <input type="email" placeholder="Your Email ID" /><br /><br />
		<input type="password" placeholder="Your Password" maxlength="20"/>
		<input type="password" placeholder="Confirm Password" maxlength="20" /><br /><br />
		<button>
			<input type="Submit" value="Register" />
			<input type="reset" />
		<button />
	</form>	
	</body>
	
</html>
